<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>

    <!-- Lista de tareas -->
    <ul id="lista-tareas">
        <li id="tarea-1">Tarea 1 <button onclick="eliminarTarea('tarea-1')">Eliminar</button></li>
        <li id="tarea-2">Tarea 2 <button onclick="eliminarTarea('tarea-2')">Eliminar</button></li>
        <li id="tarea-3">Tarea 3 <button onclick="eliminarTarea('tarea-3')">Eliminar</button></li>
    </ul>

    <!-- Script con la lÃ³gica -->
    <script>
        function eliminarTarea(idTarea) {
            const tarea = document.getElementById(idTarea);
            if (tarea) {
                tarea.remove();
            }
        }
    </script>
</body>
</html>
